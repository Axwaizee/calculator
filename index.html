<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <h1><u>Calculator</u></h1>
    
    <br><br><br>
    <div class="calculator" >
        <table align="center" cellspacing="1" >
            <tr>
                <th id="createdby" colspan="5"><i>Created by Axwaizee</i></th>
            </tr>
            <tr>
                <th colspan=5><div class="unselectable" onclick="copyresult()" id="result"></div></th>
            </tr>
            <tr>
                <td colspan="3"></td>
                
                <td class="unselectable"  onclick="_ac()" id="clear">A/c</td>
                <td class="unselectable"  onclick="_c()" id="clear">CE</td>
            
            </tr>
            <tr>
                <td width="50px" class="unselectable"  onclick="_7()">7</td>
                <td width="50px" class="unselectable"  onclick="_8()">8</td>
                <td width="50px" class="unselectable"  onclick="_9()">9</td>
                <td width="50px" class="unselectable"  onclick="_div()"id="oper">/</td>
                <td width="50px" class="unselectable"  onclick="_sqrt()" id="oper">√</td>
            </tr>
            <tr>
                <td class="unselectable"  onclick="_4()">4</td>
                <td class="unselectable"  onclick="_5()">5</td>
                <td class="unselectable"  onclick="_6()">6</td>
                <td class="unselectable"  onclick="_mul()" id="oper">*</td>
                <td class="unselectable"  onclick="_sub()" id="oper">-</td>
            </tr>
            <tr>
                <td class="unselectable"  onclick="_1()">1</td>
                <td class="unselectable"  onclick="_2()">2</td>
                <td class="unselectable"  onclick="_3()">3</td>
                <td class="unselectable"  onclick="_sum()"id="oper" rowspan="2">+</td>
                <td class="unselectable"  onclick="_enter()" id="enter" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="unselectable"  onclick="_0()" colspan="2">0</td>
                <td class="unselectable"  onclick="_decimal()" id="decimal">.</td>
            </tr>


        </table>
    </div>

    <br><br><br>
    <footer>
        <br>
        Ⓒ Axwaizee <br><br>
        <a href="https://instagram.com/axwaizee"><i class='fa fa-instagram'> axwaizee</i></a><br><br>
        <a href="https://twitter.com/axwaizee"><i class='fa fa-twitter'> axwaizee</i></a><br><br>
    </footer>


    <script src="calculator.js"></script>
</body>
</html>
